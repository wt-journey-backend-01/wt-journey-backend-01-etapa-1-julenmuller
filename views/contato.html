<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - DevBurger</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Fale com a DevBurger</h1>

  <form action="/contato" method="POST">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="assunto">Assunto:</label><br>
    <input type="text" id="assunto" name="assunto" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <hr>

  <a href="/">Voltar para a p√°gina inicial</a>
</body>
</html>
