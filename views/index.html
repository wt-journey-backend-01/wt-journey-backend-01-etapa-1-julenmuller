<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devburguer Homepage</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Bem-vindo à DevBurguer</h1>

    <h2>Deixe sua sugestão de lanche</h2>
    <form action="/sugestao" method="GET">
        <label for="nome">Nome do lanche:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" required></textarea><br><br>

        <button type="submit">Enviar sugestão</button>
    </form>

    <hr>

    <a href="/contato">Fale conosco</a> |
    <a href="/api/lanches">Ver cardápio em JSON</a>
</body>
</html>
