<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devburguer Homepage</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <img src="/images/logodevburguer.png" alt="DevBurguer Logo" class="logo">
        <h1>Bem-vindo à DevBurguer</h1>
    </header>

    <h2>Deixe sua sugestão de lanche</h2>
    
    <form action="/sugestao" method="GET">
        <label for="nome">Nome do lanche:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" required></textarea>

        <button type="submit">Enviar sugestão</button>
    </form>

    <a href="/contato">Fale conosco</a>
    <br>
    <a href="/api/lanches" class="btn-cardapio">Ver cardápio em JSON</a>
    <!-- <a href="/cardapio" class="btn-cardapio">Ver cardápio</a> -->
</body>

</html>
